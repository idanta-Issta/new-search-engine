<div class="engine-container">
  <app-search-header
    [title]="header.title"
    [choices]="header.choices"
    [tripTypeOptions]="header.tripTypeOptions"
    [classOptions]="header.classOptions"
    (stateChange)="onHeaderStateChange($event)">
  </app-search-header>

  <div class="inputs-wrapper" [class.transitioning]="isTransitioning">
    <app-shared-input-row
      #inputsRow
      [configs]="inputConfigs"
      buttonText="חיפוש"
      (inputPicked)="onInputPicked($event)"
      (searchClicked)="onSearch()">
    </app-shared-input-row>
  </div>
  
  <app-search-footer
    [infoItems]="footer.infoItems"
    [options]="footer.options"
    (optionChange)="onFooterOptionChange($event)">
  </app-search-footer>
</div>
