<div class="footer-options">
  <ng-container *ngFor="let option of options">
    <label *ngIf="!option.isHidden">
    <input 
      type="checkbox" 
      [checked]="option.checked"
      (change)="onCheckboxChange(option, $any($event.target).checked)"
    /> 
    {{ option.label }}
    </label>
  </ng-container>
</div>
